<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Expense List</h1>
    <a href="/expenses/new" class="btn btn-primary">Add New Expense</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Amount</th>
            <th>Description</th>
            <th>Category</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense : ${expenses}">
            <td th:text="${expense.amount}"></td>
            <td th:text="${expense.description}"></td>
            <td th:text="${expense.category}"></td>
            <td th:text="${expense.date}"></td>
            <td>
                <a th:href="@{/expenses/edit/{id}(id=${expense.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/expenses/delete/{id}(id=${expense.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
